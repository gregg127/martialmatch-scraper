<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szukaczka Warszawskich Goryli</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Szukaczka Warszawskich Goryli</h1>
        <p class="app-description">
            Aplikacja dla wybranych zawodów wyszukuje wszystkich zawodników zarejestrowanych pod klubem <b>Academia Gorila (Warszawa)</b> (literówki nie są przewidziane!).
        </p>

        <form id="tournamentForm">
            <div class="form-container">
                <div class="form-section tournament-type">
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="tournamentType" value="current" checked>
                            <span>Nadchodzące zawody</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="tournamentType" value="archived">
                            <span>Zawody archiwalne</span>
                        </label>
                    </div>
                </div>
                <div class="form-section select-section">
                    <label for="tournamentSelect" class="select-label">Wybierz zawody:</label>
                    <select id="tournamentSelect" name="tournamentId" required>
                        <option value="">Pobieram turnieje...</option>
                    </select>
                </div>
                <div class="form-section button-section">
                    <button type="submit">Pokaż Harmonogram</button>
                </div>
            </div>
        </form>

        <div id="loading" style="display: none;">Pobieram...</div>
        
        <div id="results" style="display: none;">
            <div id="scheduleContainer" class="schedule-container"></div>
        </div>

        <div id="error" style="display: none;" class="error"></div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
