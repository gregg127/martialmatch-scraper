<!DOCTYPE html>
<html>
<head>
    <title>BJJ Tournament Schedule</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>BJJ Tournament Schedule</h1>
        
        <form id="tournamentForm">
            <div class="form-group">
                <label for="tournamentUrl">Tournament URL:</label>
                <input type="text" id="tournamentUrl" name="url" placeholder="Enter MartialMatch tournament URL" required>
                <button type="submit">Get Schedule</button>
            </div>
        </form>

        <div id="loading" style="display: none;">Loading...</div>
        
        <div id="results" style="display: none;">
            <h2>Tournament Schedule</h2>
            <div id="scheduleContainer" class="schedule-container"></div>
        </div>

        <div id="error" style="display: none;" class="error"></div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
