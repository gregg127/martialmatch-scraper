version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: martialmatch-scraper-app
    expose:
      - "8080"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: martialmatch-scraper-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/cert:/nginx/cert:ro
    depends_on:
      - app
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge