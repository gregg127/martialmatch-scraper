<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka MartialMatch</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Wyszukiwarka MartialMatch</h1>
        <p class="app-description">
            Aplikacja dla wybranych zawodów wyszukuje harmonogram wszystkich zawodników danego klubu.
        </p>

        <form id="tournamentForm">
            <div class="form-container">
                <div class="form-section tournament-type">
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="tournamentType" value="current" checked>
                            <span>Nadchodzące zawody</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="tournamentType" value="archived">
                            <span>Zawody archiwalne</span>
                        </label>
                    </div>
                </div>
                <div class="form-section select-section">
                    <label for="tournamentSelect" class="select-label">Wybierz zawody:</label>
                    <select id="tournamentSelect" name="tournamentId" required>
                        <option value="">Pobieram...</option>
                    </select>
                </div>
                <div class="form-section select-section">
                    <label for="clubSelect" class="select-label">Wybierz klub:</label>
                    <select id="clubSelect" name="clubId" required>
                        <option value="">Pobieram...</option>
                    </select>
                </div>
                <div class="form-section button-section">
                    <button type="submit">Pokaż Harmonogram</button>
                </div>
            </div>
        </form>

        <div id="loading" style="display: none;">Pobieram...</div>
        
        <div id="results" style="display: none;">
            <div id="scheduleContainer" class="schedule-container"></div>
        </div>

        <div id="error" style="display: none;" class="error"></div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>© 2025 Grzegorz Gołębiowski</p>
            <p><a href="https://github.com/gregg127" target="_blank" rel="noopener noreferrer" class="github-link">
                <img src="/static/svg/github-mark.svg" alt="GitHub" class="github-icon">
                GitHub
            </a></p>
            <p>Dane pobrane z <a href="https://martialmatch.com" target="_blank" rel="noopener noreferrer">MartialMatch</a></p>
        </div>
    </footer>
    <script src="/static/js/main.js"></script>
</body>
</html>
